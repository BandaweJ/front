<div class="conversation-view" *ngIf="conversation">
  <mat-card class="conversation-header">
    <div class="header-content">
      <div class="header-info">
        <h3>{{ conversation.name || 'Conversation' }}</h3>
        <p *ngIf="conversation.description" class="description">{{ conversation.description }}</p>
      </div>
      <button mat-icon-button (click)="close.emit()" matTooltip="Close">
        <mat-icon>close</mat-icon>
      </button>
    </div>
  </mat-card>

  <div class="messages-container" #messagesContainer>
    <div *ngIf="isLoadingMore" class="loading-more">
      <mat-spinner diameter="30"></mat-spinner>
    </div>
    <button
      *ngIf="hasMoreMessages && !isLoadingMore"
      mat-button
      (click)="loadMessages(true)"
      class="load-more-btn">
      Load older messages
    </button>

    <div class="messages-list">
      <div
        *ngFor="let message of messages"
        [class.my-message]="isMyMessage(message)"
        [class.system-message]="message.type === 'system'"
        class="message-item">
        <div class="message-content">
          <div class="message-header" *ngIf="message.type !== 'system'">
            <span class="sender-name">{{ message.sender?.username || 'Unknown' }}</span>
            <span class="message-time">{{ formatTime(message.createdAt) }}</span>
          </div>
          <div class="message-text" [innerHTML]="message.content"></div>
          <div class="message-footer" *ngIf="message.editedAt">
            <span class="edited-label">(edited)</span>
          </div>
        </div>
      </div>
    </div>

    <div *ngIf="typingUsers.size > 0" class="typing-indicator">
      <mat-spinner diameter="20"></mat-spinner>
      <span>Someone is typing...</span>
    </div>
  </div>

  <mat-card class="message-input-container">
    <form [formGroup]="messageForm" (ngSubmit)="sendMessage()" class="message-form">
      <mat-form-field appearance="outline" class="message-field">
        <textarea
          matInput
          formControlName="content"
          placeholder="Type a message..."
          (input)="onInputChange()"
          (blur)="stopTyping()"
          rows="1"
          #messageInput>
        </textarea>
      </mat-form-field>
      <button
        mat-icon-button
        type="submit"
        [disabled]="messageForm.invalid"
        color="primary">
        <mat-icon>send</mat-icon>
      </button>
    </form>
  </mat-card>
</div>

<div *ngIf="!conversation && !isLoading" class="loading-container">
  <mat-spinner></mat-spinner>
</div>
