<div class="confirm-dialog-container" [class.theme-light]="currentTheme === 'light'" [class.theme-dark]="currentTheme === 'dark'">
  <h1 mat-dialog-title>{{ data.title || 'Confirm' }}</h1>

  <div mat-dialog-content>
    <p *ngIf="data.message">{{ data.message }}</p>

    <div *ngIf="data.bills && data.bills.length" class="bills-preview">
      <h3>Items to be billed</h3>
      <ul class="bills-list">
        <li *ngFor="let b of data.bills">
          <span class="bill-name">{{ getFeeDisplayName(b?.fees?.name) }}</span>
          <span class="bill-amount">{{ b?.fees?.amount | currency:'USD':'symbol':'1.2-2' }}</span>
        </li>
      </ul>
      <div class="bills-total">
        <span>Total</span>
        <span>{{ totalAmount | currency:'USD':'symbol':'1.2-2' }}</span>
      </div>
    </div>
  </div>

  <div mat-dialog-actions>
    <button mat-button (click)="onCancel()">{{ data.cancelText || 'Cancel' }}</button>
    <button mat-button color="warn" (click)="onConfirm()" cdkFocusInitial>{{ data.confirmText || 'Confirm' }}</button>
  </div>
</div>
