<mat-dialog-content class="dialog-content">
  <div class="dialog-header">
    <mat-icon class="dialog-icon" [color]="getColor()">{{ getIcon() }}</mat-icon>
    <h2 class="dialog-title">{{ data.title }}</h2>
  </div>
  
  <p class="dialog-message">{{ data.message }}</p>
</mat-dialog-content>

<mat-dialog-actions class="dialog-actions">
  <button 
    mat-button 
    (click)="onCancel()" 
    class="cancel-button">
    {{ data.cancelText }}
  </button>
  
  <button 
    mat-raised-button 
    [color]="getColor()" 
    (click)="onConfirm()" 
    class="confirm-button">
    {{ data.confirmText }}
  </button>
</mat-dialog-actions>
